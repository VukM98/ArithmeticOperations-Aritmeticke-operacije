<body>
    <script>

        var r = prompt("Please enter value for r:");
        const Pi = Math.PI;
        function izracunajPovrsinuKruga(r) {
        let povrsina = Pi * r * r;
        return povrsina;
        }

        let povrsinaKruga = izracunajPovrsinuKruga(r); 
        alert("Povrsina kruga je: " + povrsinaKruga); 

    </script>
</body>
