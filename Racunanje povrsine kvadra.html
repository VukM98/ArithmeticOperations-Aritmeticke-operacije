<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        html{
            background-color: rgb(169, 238, 100);
        }
    </style>
    <script>

		function izracunaj() {
			
			var a = parseFloat(document.getElementById('a').value);
			var b = parseFloat(document.getElementById('b').value);
			var c = parseFloat(document.getElementById('c').value);

			if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
				document.getElementById("rezultat").innerHTML = "Unesite validne vrijednosti za sve tri stranice kvadra.";
				return;
			}
			
			var povrsina = izracunajPovrsinuKvadra(a, b, c);
			function izracunajPovrsinuKvadra(a, b, c) {
			
			var povrsina = 2 * (a * b + a * c + b * c);
			return povrsina;
		}
			
			document.getElementById('rezultat').innerHTML = 'Povrsina kvadra je: ' + povrsina;
		}
    </script>
</head>
<body>
    <h1>Izracunavanje povrsine kvadra</h1>
	<p>Unesite duzine stranica kvadra:</p>
	<label for="a">a:</label>
	<input type="number" id="a"><br>
	<label for="b">b:</label>
	<input type="number" id="b"><br>
	<label for="c">c:</label>
	<input type="number" id="c"><br>
	<button onclick="izracunaj()">Izracunaj</button>
	<p id="rezultat"></p>
</body>
</html>
